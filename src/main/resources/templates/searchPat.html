<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Внесение дополнительных данных</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Поиск пациента</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/admin">Назад</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin">На главную</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h2 class="mt-4 mb-3">Поиск пациента</h2>
  <form action="/admin/searchPat" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label for="regNum" class="required">Регистрационный номер</label>
      <input type="text" class="form-control" id="regNum" name="regNum" placeholder="Введите регистрационный номер" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Найти</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
