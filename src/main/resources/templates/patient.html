<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление информации</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
        .required::after {
            content:" *";
            color: red;
        }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/patient">Добавьте информацию о себе, чтобы мы могли вас записать</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/main">Назад</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/main">На главную</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <form th:action="@{/patient/add}" th:object="${patient}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label for="firstName" class="required">Имя</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Введите имя">
    </div>
    <div class="form-group">
      <label for="surname" class="required">Фамилия</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="Введите фамилию">
    </div>
    <div class="form-group">
      <label for="patronymic" class="required">Отчество(при наличии)</label>
      <input type="text" class="form-control" id="patronymic" name="patronymic" placeholder="Введите отчество">
    </div>
    <div style="display: flex; border: 1px solid #ced4da; padding: .375rem .75rem; border-radius: .25rem; align-items: center;">
      <span style="margin-right: 10px;">+7</span>
      <input type="tel" class="form-control" id="phoneNum" name="phoneNum" placeholder="Введите номер телефона" style="border: none;">
    </div>
    <div class="form-group">
      <label for="email" class="required">Электронная почта</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Введите адрес электронной почты">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Записаться</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>
    document.getElementById('phoneNum').addEventListener('input', function (e) {
      var input = e.target;
      if (input.value.length != 10) {
          input.setCustomValidity('Номер телефона должен состоять из 11 цифр');
      } else {
          input.setCustomValidity('');
      }
    });
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
